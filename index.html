<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Acadia Travel Agency</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/630f57ddaa.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="media.css">

</head>
<body>
	<div class="main-container">
		<header class="header-container">
			<div class="menu-bar">
				<i class="fas fa-bars menu-bar-icon"></i>
			</div>
			<a href="#">
				<img src="img/logo.png" alt="logo" class="main-logo">
			</a>
			<nav class="header-nav">
				<a href="#" class="header-link">Blog</a>
				<a href="#" class="header-link">Shop</a>
				<a href="#" class="header-link">Portfolio</a>
				<a href="#" class="header-link">About</a>
				<a href="#" class="header-link">Contact</a>
			</nav>
			<div class="header-social-media">
				<i class="fab fa-facebook header-social-icon"></i>
				<i class="fab fa-pinterest header-social-icon"></i>
				<i class="fab fa-twitter header-social-icon"></i>
				<i class="fab fa-instagram header-social-icon"></i>
			</div>
		</header>

		<section class="banner">
			<div class="banner-img-container">
				<img src="img/banner.jpg" alt="banner-img" class="banner-img">
			</div>
			<div class="banner-content">
				<h1 class="banner-content-header">
					curating the best of the ordinary & everyday
				</h1>
				<div class="banner-latest-container">
					<div class="banner-content-img-container">
						<img class="banner-content-img" src="img/the_Latest.jpg" alt="the latest img">
						<a href="#" class="banner-bottom-text">The latest</a>
					</div>
				</div>
				<div class="banner-insta-container">
					<div class="banner-content-img-container">
						<img src="img/insta_width_us.png" alt="instagram img" class="banner-content-img">
						<a href="#" class="banner-bottom-text">Insta with us</a>
					</div>
				</div>
			</div>
		</section>
		<section class="subscribe">
			<h2 class="subscribe-header">get on the list</h2>
			<form action="#" class="subscribe-form">
				<input type="email" class="subscribe-input subscribe-mail" novalidate placeholder="Email Address">
				<input type="button" class="subscribe-input subscribe-btn" value="subscribe" >
			</form>

		</section>
		<footer>
			
		</footer>
	</div>
</body>
</html>
